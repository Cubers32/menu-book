<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="judulCheckout">
        <p>Kongkow Cafe</p>
    </div>
    <img src="asset/cover.jpg" class="cover">
    <div class="info">
        <p class="info1">Friends, Food, Fun</p>
        <p class="info2">Kongkow Cafe Menu 2024</p>
        <p class="info3">All prices are in thousand rupiah</p>
    </div>
    <div class="menu">
        <div class="content">
            <img src="asset/salad.jpg">
            <div>
                <p class="menuTitle">Avocado Pesto Salad</p>
                <p class="menuInfo">Home-grown vegetables with load of avocado, topped with mouthwatering pesto salad</p>
                <div class="subMenu">
                    <div class="buttonMenu">
                        <button class="addSub">
                            <img src="asset/circle-minus.png">
                        </button>
                        <p>0</p>
                        <button class="addSub">
                            <img src="asset/circle-plus.png">
                        </button>
                    </div>
                    <div class="subMenuInfo">
                        <p class="subNama"></p>
                        <p class="subHarga"><b>35</b></p>
                    </div>
                </div>
                <div class="subMenu">
                    <div class="buttonMenu">
                        <button class="addSub">
                            <img src="asset/circle-minus.png">
                        </button>
                        <p>0</p>
                        <button class="addSub">
                            <img src="asset/circle-plus.png">
                        </button>
                    </div>
                    <div class="subMenuInfo">
                        <p class="subNama">+Grilled Salmon</p>
                        <p class="subHarga"><b>55</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="global.js"></script>
<script src="index.js"></script>

</html>
